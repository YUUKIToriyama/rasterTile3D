<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>YUUKIToriyama/rasterTile3D</title><style>body{display:flex;height:100vh}#render3d{width:80%;height:100%}#sideBar{width:20%;padding:5%}input{width:7em}</style></head><body> <canvas id="render3d"></canvas> <div id="sideBar"> <table> <tr> <th><label for="rasterTileSelect">地図タイル</label></th> <td> <select id="rasterTileSelect"> <option value="https://tile.openstreetmap.org/{z}/{x}/{y}.png">OSM </option> <option value="https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png"> 標準地図</option> <option value="https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg"> 航空写真</option> </select> </td> </tr> <tr> <th><label for="zoomLevel">ズームレベル</label></th> <td><input type="number" id="zoomLevel" value="14"></td> </tr> <tr> <th><label for="coord_x">X座標</label></th> <td><input type="number" id="coord_x" value="14366"></td> </tr> <tr> <th><label for="coord_y">Y座標</label></th> <td><input type="number" id="coord_y" value="6488"></td> </tr> <tr> <th><input type="button" id="previewButton" value="プレビュー"></th> <td><input type="button" id="showButton" value="表示"></td> </tr> </table> <img id="rasterTileImage" width="256" height="256"> </div> <script src="https://yuukitoriyama.github.io/rasterTile3D/main.2c22a4f9.js"></script> </body></html>
